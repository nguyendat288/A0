<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let n=+prompt("nhập số phần tử =");
    for(let i=0;i<n;i++){
        arr[i]= +prompt('a['+i+']=');
    }
    let v=+prompt("nhập V");

        if(arr.indexOf(v,0)!==-1){
            document.write("V in the array");
        }else document.write("V not in the array");





</script>
</body>
</html>
