<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[];
  let result =0;
  let n=+prompt("nhập số phần tử =");
  for(let i=0;i<n;i++){
      arr[i]=+prompt('a['+i+']=');
  }
  let max=arr[0];
  for (let i=0;i<arr.length;i++){
    result+=arr[i];
    if(arr[i]>max){
      max=arr[i];
    }

  }
  document.write("max =" +max + "total ="+ result/arr.length);

</script>
</body>
</html>
