<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(arr) {
        let b;
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    b = arr[i];
                    arr[i] = arr[j];
                    arr[j] = b;
                }
            }
        }
        return arr;
    }

    let arr = [2, 51, 41, 1, 23, 12, 31, 12];
document.write(add(arr));
</script>
</body>
</html>
