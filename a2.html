<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array=[-3, 5, 1, 3, 2, 10];
  let n=prompt('Enter the number in the array=');
  for(let i=0;i<array.length;i++ ){
    if(n==array[i]){
      document.write("Value" + array[i] + "found at "+ i);
    }
  }
</script>
</body>
</html>
