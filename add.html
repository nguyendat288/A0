<script>
let arr =[1,2,3,141,23,1,2];
let index=0;
function add(arr){
    let arr0=[];
    index = +prompt("nhập vị trí muốn thêm = ");
    let x= prompt("nhập phần tử muốn thêm : ");
    for(let i=0;i<index;i++){
        arr0[i]=arr[i];

    }
arr0[index]=x;
    for(let i =index+1;i<=arr.length;i++){
        arr0[i]=arr[i-1];
    }
return arr0;
}
document.write(add(arr));
</script>
