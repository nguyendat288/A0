<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str= prompt("nhập chuỗi :");
    let up1 ='QWERTYUIOPASDFGHJKLZXCVBNM';
    let down1='qwertyuiopasdfghjklzxcvbnm';
    let result = [];

    for(let i =0 ; i<str.length;i++){
        if(up1.indexOf(str[i])!==-1){
            result.push(str[i].toLowerCase());
        }else if (down1.indexOf(str[i])!==-1){
            result.push(str[i].toUpperCase());
        }
        else result.push(str[i]);
    }
    document.write(result.join(''));
</script>
</body>
</html>
