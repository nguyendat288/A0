<body>
<script>
    let arr =[1,2,3,141,23,1,2];
    let index=0;
    function remove(arr){
        let arr0=[];
        index = +prompt("nhập vị trí muốn xoá = ");
        for(let i=0;i<index;i++){
            arr0[i]=arr[i];

        }
        arr0[index]='';
        for(let i =index+1;i<arr.length;i++){
            arr0[i]=arr[i];
        }
        return arr0;
    }
    document.write(remove(arr));
</script>
