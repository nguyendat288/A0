<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr=[];
let n=+prompt("nhập số phần tử =");
for(let i=0;i<n;i++){
arr[i]= +prompt('a['+i+']=');
}
for (let i =0;i<arr.lenght;i++){
  for(let j=i+1;j<arr.length;j++){
    if(arr[i]<arr[j]){
      let b =arr[j];
      arr[j]=arr[i];
      arr[i]=b;
    }
  }
}document.write(arr);
</script>
</body>
</html>
