<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr1 = [1,2,1,15, 'hello'];
  let arr2 = [1,2,1,15, 'hello'];
  let check = true;
  for (let i = 0; i < arr1.length; i++) {
    if ((arr1[i] === arr2[i]) && (arr1.length === arr2.length)) {
      check = true;
    } else {
      check = false;
      break;
    }
  }
  if (check) {
    alert('2 mang giong nhau')
  } else {
    alert('2 mang khac nhau')
  }
</script>
</body>
