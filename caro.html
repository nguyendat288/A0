<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<input type="button" value="người 1" onclick="changeValue()">


<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 3; i++) {
        board[i] = new Array('* ', '* ', '* ');
    }

    for (let i = 0; i < 3; i++) {
        data += "<br/>";
        for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onClick='changeValue()'>"
    b.innerHTML = data;
    let count =0;
    function changeValue() {
        count++;
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        if(board[positionX][positionY]!='*'){
            alert("vị trí đã được đánh");
            positionX = prompt("X: ");
            positionY = prompt("y: ");
        }
        data = "";

       if(count%2==0) board[positionX][positionY] = "x";
       else board[positionX][positionY] = "o";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>


</body>
</html>
